<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-burger-menu">
            <input type="checkbox"  id="menu-toggle">
            <label for="menu-toggle" class="burger">
                <span></span>
                <span></span>
                <span></span>
            </label>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Trending</li>
                    <li>Subscriptions</li>
                    <li>Library</li>
                    <li>History</li>
                    <li>Watch later</li>
                    <li>Favourites</li>
                    <li>Liked videos</li>
                    <li>Music</li>
                    <li>Games</li>
                    <li>Show more</li>
                </ul>
                <span>Subscriptions</span>
                <ul>
                    <li>Gussie Singleton</li>
                    <li>Nora Francis</li>
                    <li>Belle Briggs</li>
                    <li>Eunice Cortez</li>
                    <li>Emma Hanson</li>
                    <li>Leah Berry</li>
                </ul>
            </nav>
        </div>
        <div class="header-logo"></div>
        <div class="header-search-input"></div>
        <div class="header-actions"></div>
    </header>
    <section class="subscribed-channel">
        <div class="section-header">
            <img class="section-header-avatar" src="" alt="">
            <span class="section-header-title">Dollie Blair</span>
        </div>
        <div class="slider">
            <img src="assets/videos/BriefHistory.png" alt="">
            <img src="assets/videos/SelectingTheRightHotel.png" alt="">
            <img src="assets/videos/Telescopes101.png" alt="">
            <img src="assets/videos/Asteroids.png" alt="">
            <img src="assets/videos/MedicalCare.png" alt="">
            <img src="assets/videos/MoonGlaze.png" alt="">
        </div>
    </section>
    <section class="recommended"></section>
    <section class="category"></section>

</body>
</html>
